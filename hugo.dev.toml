baseURL = ''
languageCode = 'en-us'
title = 'Reliant AI Docs (Dev)'
theme = 'reliant'

enableRobotsTXT = true
enableGitInfo = true

# Output formats
[outputs]
  home = ["html"]
  page = ["html"]
  section = ["html", "rss"]

# Enable Hugo modules
[module]
  [module.hugoVersion]
    extended = true
    min = "0.100.0"

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    style = "github"

# Build configuration
[build]
  noTimes = true
  minify = false

# Logging configuration
[log]
  level = "warn"

# Server configuration
[server]
  disableFastRender = true

# Site parameters
[params]
  description = "Documentation for Reliant AI Chat - A powerful AI chat application"

  # Navbar configuration
  [params.navbar]
    displayTitle = false
    displayLogo = false
    width = "normal"

  # Theme configuration
  [params.theme]
    default = "system"
    displayToggle = true

  # Footer configuration
  [params.footer]
    enable = true
    displayCopyright = true
    displayPoweredBy = false
    width = "normal"

  # Search configuration
  [params.search]
    enable = true
    type = "flexsearch"

    [params.search.flexsearch]
      index = "content"
      tokenize = "forward"

  # Edit URL configuration
  [params.editURL]
    enable = false

  # Display settings
  displayUpdatedDate = true
  dateFormat = "January 2, 2006"

# Menu configuration
[[menu.main]]
  name = "Main Site"
  url = "https://reliantlabs.io/"
  weight = 1

[[menu.main]]
  name = "Search"
  weight = 2
  [menu.main.params]
    type = "search"

[[menu.main]]
  name = "GitHub"
  url = "https://github.com/reliant-labs/reliant-docs"
  weight = 3
  [menu.main.params]
    icon = "github"

