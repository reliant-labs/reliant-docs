{{/* Card shortcode for use within cards wrapper */}}
{{ $link := .Get "link" }}
{{ $title := .Get "title" }}
{{ $icon := .Get "icon" }}

<div class="col">
  <div class="card h-100 border-0 shadow-sm">
    <div class="card-body text-center p-4">
      {{ with $icon }}
        <div class="mb-3">
          <i class="fas fa-{{ . }} fa-2x text-primary"></i>
        </div>
      {{ end }}

      {{ with $title }}
        <h5 class="card-title">{{ . }}</h5>
      {{ end }}

      <div class="card-text">
        {{ .Inner }}
      </div>

      {{ with $link }}
        <a href="{{ . }}" class="btn btn-outline-primary mt-3">
          Learn More <i class="fas fa-arrow-right ms-1"></i>
        </a>
      {{ end }}
    </div>
  </div>
</div>
