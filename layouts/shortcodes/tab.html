{{ $header := .Get "header" }}
{{ $id := .Get "id" | default (printf "tab-%d" now.Unix) }}

<div class="tab-pane fade" id="{{ $id }}" role="tabpanel" aria-labelledby="{{ $id }}-tab">
  <div class="tab-header">
    <h4>{{ $header }}</h4>
  </div>
  <div class="tab-content">
    {{ .Inner }}
  </div>
</div>
