name: Preview Hugo site

on:
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write  # Allow commenting on PRs

concurrency:
  group: "preview-${{ github.head_ref }}"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  preview:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy Preview
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Comment PR with Preview Link
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const previewUrl = '${{ steps.deployment.outputs.url }}';
            const comment = `🚀 **Preview Deployment Ready!**

            **🔗 Preview URL:** ${previewUrl}

            **📋 What to check:**
            - [ ] Homepage loads correctly
            - [ ] Navigation links work
            - [ ] Documentation pages are accessible
            - [ ] Mobile responsiveness
            - [ ] Dark/light mode toggle

            **⚠️ Note:** This preview will be automatically deleted when the PR is closed or merged.

            ---
            *Preview generated by GitHub Actions*`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Show Preview Info
        run: |
          echo "🎉 Preview deployment successful!"
          echo "🔗 Preview URL: ${{ steps.deployment.outputs.url }}"
          echo "📱 Comment added to PR #${{ github.event.pull_request.number }}"
          echo ""
          echo "The preview will be automatically deleted when the PR is closed."
